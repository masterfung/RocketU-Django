{% extends "base_template.html" %}

{% block title %}
Sign In
{% endblock title %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in">
    </form>

    <p>Not member? <a href="{% url 'register' %}">Register!</a></p>
    <p>Forgot Password? <a href="{% url 'password_reset' %}">Register!</a></p>
{% endblock %}
