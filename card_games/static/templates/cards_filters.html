<h1>We have {{ cards | length }} cards!</h1>

{% for card in cards %}
    <div>
        <p>
            Capitalized Suit: {{ card.get_suit_display | capfirst }} <br>
            Uppercased Rank: {{ card.rank | upper }}
        </p>

        <a href="{% url 'cards_filters' %}">Card Filters</a>
    </div>
{% endfor %}
