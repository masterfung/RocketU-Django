{% load embed_video_tags %}
<body>
    <head>
      {% include 'bootstrap.html' %}
      {% include 'style.html' %}
    </head>

    <h1>{{ movie.name }}</h1>
    <div class="img-container">
        <a href="{{ movie.imdb }}"><img src="{{ MEDIA_URL }}{{ movie.picture }}" alt="" class="img-responsive"/></a>
    </div>
    <div class="buttons">
        <h2>{{ movie.release_year }}</h2>
        <h3>{{ movie.genre }}</h3>
        <h3>{{ movie.length }} mins</h3>
        <h3>{% video movie.video.video 'small' %}</h3>
    </div>
    <button type="button" class="btn btn-primary- btn-lg"><a href="{% url "edit_movie" movie.id %}">Edit movie</a></button>
    <button type="button" class="btn btn-primary- btn-lg"><a href="{% url "delete_movie" movie.id %}">Delete movie</a></button>

    <br/>
    <br/>
    <button type="button" class="btn btn-primary- btn-lg"><a href="{% url "home" %}">Back to Hollywood</a></button>
    <button type="button" class="btn btn-primary- btn-lg"><a href="{% url "movies" %}">Back to Movie</a></button>

    {% include 'footer.html' %}
</body>
